<!-- 주석 -->
<!-- 현재 문서가 htms5 언어로 작성된 문서라는 의미
웹 부라우저는 웹 분서 뿐만 아니라 다양한 종류의 문서를 열 수 있습니다
브라우저에게 문서의 타입을 알려주는 역하을 합니다
 -->

 <!-- ▶ 웹 문서의 정보

    meta 태그 : 문서의 정보를 담고 있는 태그
    title 태그 : 문서의 제목을 브라우져의 탭에 표시
 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 문자에서 사용할 문자코드를 지정-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<title>Document</title>-->
        <!-- 문서의 제목
        웹 브라우저의 탭에 문서의 제목을 표시-->
        <title>나의 첫 페이지</title>

        문자를 입력 할 경우 출력되기는 하지만
        <br>컨텐츠의 내용은 body태그 내에 입력하세요
        줄바꿈을 하기 위해서는 줄바꿈 태그를 이용 : br
        <br> 공백은 하나만 가능
        <br>
    </head>

    <!-- ▶ 웹 브라우저의 내용
        화면에 출력되는 내용을 작성 합니다-->
    <body>
        <!-- 제목 글자 -->
        hello world
        <h1>hello world</h1>
        <p>hello</p>
        <h2>hello world!</h2>
        <h3>hello world!</h3>
        <h4>hello world</h4>
        <h5>hello world</h5>
        <hr>
        <h1>hello world</h1>
    </body>
</html>
